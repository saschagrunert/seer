---
name: seer
version: 0.1.0
github: "saschagrunert/seer"
license: MIT
author: "Sascha Grunert"
maintainer: "mail@saschagrunert.de"
copyright: "Copyright (c) 2018 Sascha Grunert"
tested-with: GHC == 8.0.2, GHC == 8.2.2

extra-source-files:
  - README.md

synopsis: A collaborative resource planning tool.
category: Tools
description: Please see the README on Github at
  <https://github.com/saschagrunert/seer#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - Glob
    - aeson
    - boxes
    - containers
    - directory
    - filepath
    - process
    - split
    - time
    - uuid
    - yaml

executables:
  seer-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
    dependencies:
      - ansi-terminal
      - optparse-applicative
      - seer

tests:
  seer-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
    dependencies:
      - bytestring
      - directory
      - seer
      - tasty
      - tasty-hspec
      - tasty-quickcheck
      - test-fixture
      - time
      - uuid
      - yaml
