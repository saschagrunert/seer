---
name: seer
version: 0.1.0
github: "saschagrunert/seer"
license: MIT
author: "Sascha Grunert"
maintainer: "mail@saschagrunert.de"
copyright: "Copyright (c) 2018 Sascha Grunert"

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: A collaborative product vision, roadmap and resource planning tool.
category: Tools
description: Please see the README on Github at <https://github.com/saschagrunert/seer#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  seer-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - seer

tests:
  seer-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - seer
      - tasty
      - tasty-hspec
      - tasty-smallcheck
